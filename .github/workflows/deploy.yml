name: EMS CI/CD

on:
  push:
    branches:
      - main   # run on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2Ô∏è‚É£ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # 3Ô∏è‚É£ Backend - Install, Test, Build
    - name: Backend - Install dependencies
      run: npm install
      working-directory: ./ems-backend

    - name: Backend - Run tests
      run: npm test || echo "No tests"
      working-directory: ./ems-backend

    - name: Backend - Build
      run: npm run build || echo "No build step"
      working-directory: ./ems-backend

    # 4Ô∏è‚É£ Frontend - Install & Build
    - name: Frontend - Install dependencies
      run: npm install
      working-directory: ./ems-frontend

    - name: Frontend - Build
      run: npm run build || echo "No build step"
      working-directory: ./ems-frontend

    # 5Ô∏è‚É£ Deploy to EC2
    - name: Deploy via SSH
      uses: appleboy/ssh-action@v0.1.9
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/ems

          echo "üì• Pulling latest changes..."
          git pull origin main

          echo "üì¶ Backend setup..."
          cd ems-backend
          npm install
          pm2 restart all || pm2 start src/server.js --name ems-backend
          cd ..

          echo "üé® Frontend setup..."
          cd ems-frontend
          npm install
          npm run build
          cd ..
