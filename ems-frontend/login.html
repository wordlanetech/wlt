<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wordlane Tech Login Page - Securely log in to your account with enhanced user experience.">
    <meta name="keywords" content="Wordlane Tech, Login, Employee Management, Secure Access">
    <meta name="author" content="Wordlane Tech">
    <title>WordLane Tech - Login Portal</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" as="style">
    <link rel="preload" href="./images/logo.png" as="image">
    
    <!-- Favicon -->
    <link rel="icon" href="./images/logo.png" type="image/png">

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div id="splashScreen">
        <div class="logo-container">
            <img src="./images/logo.png" alt="Wordlane Tech Logo" class="rounded-full shadow-lg" id="splashLogo">
        </div>
        <div class="splash-text">WordLane Tech</div>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
    </div>

    <div id="loginContent" class="flex items-center justify-center min-h-screen p-4">
        <div class="login-card w-full max-w-md p-8 sm:p-12 rounded-3xl text-center">
            <div class="mb-8">
                <div class="logo-container">
                    <img src="./images/logo.png" alt="Wordlane Tech Logo" class="mx-auto h-[70px] w-[60px] mb-4 rounded-full shadow-lg">
                </div>
                <div class="text-gradient mb-4">
                    <p class="text-gray-800 text-xl font-bold mb-1">WordLane Tech</p>
                    <h1 class="text-3xl font-extrabold text-gray-800 tracking-tight mb-2">Welcome Back</h1>
                    <p class="text-gray-600 text-sm font-medium">Please sign in to your account</p>
                </div>
            </div>

            <div id="messageBox" class="mb-4"></div>

            <form id="loginForm" class="space-y-6">
                <div class="input-group relative rounded-full shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none z-10">
                        <i class="fas fa-user text-gray-600 icon"></i>
                    </div>
                    <input type="text" id="user_id" name="user_id"
                        class="block w-full rounded-full border border-gray-300 bg-white/90 p-3 pl-12 text-sm placeholder-gray-500 focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Enter your User ID" autocomplete="username" required
                        aria-label="User ID">
                </div>

                <div class="input-group relative rounded-full shadow-sm">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none z-10">
                        <i class="fas fa-key text-gray-600 icon"></i>
                    </div>
                    <input type="password" id="password" name="password"
                        class="block w-full rounded-full border border-gray-300 bg-white/90 p-3 pl-12 pr-14 text-sm placeholder-gray-500 focus:border-indigo-500 focus:ring-indigo-500"
                        placeholder="Enter your Password" autocomplete="current-password" required
                        aria-label="Password">
                    <button type="button" id="togglePassword"
                        class="text-gray-400 hover:text-indigo-500"
                        aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="login-btn w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-full shadow-sm text-sm font-bold text-white uppercase tracking-wide"
                        aria-label="Login to your account">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span>Sign In</span>
                        <div class="ml-2 hidden" id="loginSpinner">
                            <svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="login.js"></script>
</body>

</html>
