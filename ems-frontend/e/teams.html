    <style>
        /* Base font application */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #E2E7ED;
        }

        /* Custom gradient for header */
        .header-gradient {
            background-image: linear-gradient(to top, #ffffff 0%, #e7e6e6ce 100%);
        }

        main {
            background: #E2E7ED;
        }

        /* Custom style for the active navigation link */
        .nav-link.active {
            color: #E2E7ED !important;
            background-color: #1F446A !important;
        }

        /* AMAZING PROFILE PICTURE STYLING - CAPSULE DESIGN */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.45rem 0.75rem 0.45rem 0.375rem;
            background: #1F446A;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s ease-in-out;
        }

        .profile-container:hover::before {
            left: 100%;
        }

        .profile-container:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(14, 165, 233, 0.3);
            border-color: rgba(14, 165, 233, 0.5);
        }

        .profile-picture {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-picture::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                    from 0deg,
                    #ff6b6b,
                    #4ecdc4,
                    #45b7d1,
                    #96ceb4,
                    #feca57,
                    #ff9ff3,
                    #54a0ff,
                    #5f27cd,
                    #ff6b6b);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .profile-picture::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: inherit;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-picture img {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-container:hover .profile-picture {
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 15px rgba(14, 165, 233, 0.5);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-name {
            font-weight: 600;
            font-size: 0.8rem;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .profile-role {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0;
        }

        .profile-status {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #10b981, #34d399);
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.6);
            }
        }

        /* Enhanced dropdown styling */
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            right: -25px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            backdrop-filter: blur(15px);
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 20;
            min-width: 180px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.25rem;
            color: #374151;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .profile-dropdown a:last-child {
            border-bottom: none;
        }

        .profile-dropdown a:hover {
            background: linear-gradient(135deg,
                    rgba(14, 165, 233, 0.1) 0%,
                    rgba(14, 165, 233, 0.05) 100%);
            color: #0ea5e9;
            transform: translate(-5px);
        }

        .profile-dropdown a i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .header-gradient {
                padding: 1rem;
                /* Adjust padding for smaller screens */
            }

            .header-gradient h1 {
                font-size: 1.75rem;
                /* Smaller font for company name */
            }

            .header-gradient img {
                width: 35px;
                height: 35px;
            }

            .nav-list {
                flex-direction: column;
                /* Stack nav items vertically */
                align-items: center;
                gap: 0.25rem;
                padding: 0.5rem 0;
            }

            .nav-item {
                width: 100%;
            }

            .nav-link {
                justify-content: center;
                padding: 0.75rem 1rem;
                border-radius: 0.375rem;
            }

            .page-title {
                font-size: 2.5rem;
                /* Adjust title size */
            }

            .profile-dropdown {
                right: 1rem;
                /* Adjust position for mobile */
                min-width: unset;
                /* Allow width to adjust */
                width: calc(100% - 2rem);
                /* Take full width minus padding */
            }

            .profile-container {
                padding: 0.5rem 1rem;
                gap: 0.75rem;
            }

            .profile-picture {
                width: 40px;
                height: 40px;
            }

            .profile-name {
                font-size: 0.85rem;
            }

            .profile-role {
                font-size: 0.7rem;
            }
        }

        /* --- Teams Page Specific Styling --- */
        .team-card {
            background: #ffffff;
            border-radius: 1.5rem;
            border: 1px solid #e2e7ed;
            box-shadow: 0 2px 8px 0 rgba(31, 68, 106, 0.06);
            transition: all 0.3s ease;
        }

        .team-card:hover {
            box-shadow: 0 8px 24px 0 rgba(31, 68, 106, 0.12);
            transform: translateY(-2px);
            border-color: #b6cbe1;
        }

        /* Modal specific styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Apply blur and a subtle semi-transparent background to the overlay */
            background-color: rgba(31, 68, 106, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        /* The modal content is now a solid white card with a clean shadow */
        .modal-content {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 51;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mock data for teams
            const teamsData = [
                {
                    id: 'team-001',
                    name: 'Software Development',
                    description: 'Responsible for building and maintaining the company\'s core software products and applications.',
                    lead: 'Jane Doe',
                    members: [
                        { name: 'John Parker', role: 'Senior Developer', avatar: 'https://placehold.co/48x48/CCCCCC/FFFFFF?text=JP' },
                        { name: 'Alice Smith', role: 'UI/UX Designer', avatar: 'https://placehold.co/48x48/BDB2FF/FFFFFF?text=AS' },
                        { name: 'Bob Johnson', role: 'Backend Engineer', avatar: 'https://placehold.co/48x48/A7FF83/FFFFFF?text=BJ' },
                        { name: 'Charlie Brown', role: 'Frontend Engineer', avatar: 'https://placehold.co/48x48/FFD166/FFFFFF?text=CB' },
                        { name: 'David Wilson', role: 'DevOps Specialist', avatar: 'https://placehold.co/48x48/8D6E63/FFFFFF?text=DW' },
                    ]
                },
                {
                    id: 'team-002',
                    name: 'Marketing & Sales',
                    description: 'Drives brand awareness, generates leads, and manages client relationships to boost revenue.',
                    lead: 'Mike Ross',
                    members: [
                        { name: 'Sarah Lee', role: 'Marketing Manager', avatar: 'https://placehold.co/48x48/90CAF9/FFFFFF?text=SL' },
                        { name: 'Tom Hardy', role: 'Sales Executive', avatar: 'https://placehold.co/48x48/FFAB91/FFFFFF?text=TH' },
                        { name: 'Olivia Chen', role: 'Content Strategist', avatar: 'https://placehold.co/48x48/CE93D8/FFFFFF?text=OC' },
                    ]
                },
                {
                    id: 'team-003',
                    name: 'Human Resources',
                    description: 'Manages employee relations, benefits, and recruitment to ensure a healthy company culture.',
                    lead: 'Emily White',
                    members: [
                        { name: 'Frank Green', role: 'HR Generalist', avatar: 'https://placehold.co/48x48/FFEB3B/FFFFFF?text=FG' },
                        { name: 'Grace Hill', role: 'Recruitment Specialist', avatar: 'https://placehold.co/48x48/4CAF50/FFFFFF?text=GH' },
                    ]
                },
                {
                    id: 'team-004',
                    name: 'Customer Support',
                    description: 'Provides technical assistance and resolves customer inquiries to ensure satisfaction.',
                    lead: 'Daniel Kim',
                    members: [
                        { name: 'Hannah Adams', role: 'Support Agent', avatar: 'https://placehold.co/48x48/80CBC4/FFFFFF?text=HA' },
                        { name: 'Ivan Petrov', role: 'Support Agent', avatar: 'https://placehold.co/48x48/E0E0E0/333333?text=IP' },
                        { name: 'Jessica Miller', role: 'Support Agent', avatar: 'https://placehold.co/48x48/9E9E9E/FFFFFF?text=JM' },
                    ]
                },
            ];

            // Function to handle the profile dropdown toggle
            function setupProfileDropdown() {
                const profileButton = document.getElementById('profileButton');
                const profileDropdown = document.getElementById('profileDropdown');

                profileButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('show');
                });

                document.addEventListener('click', () => {
                    if (profileDropdown.classList.contains('show')) {
                        profileDropdown.classList.remove('show');
                    }
                });
            }

            // Function to create a team card
            function createTeamCard(team) {
                const card = document.createElement('div');
                card.className = 'team-card p-6 flex flex-col justify-between';
                
                // Get the first 3 members for the avatars, or all if less than 3
                const displayedMembers = team.members.slice(0, 3);
                const remainingMembersCount = team.members.length > 3 ? team.members.length - 3 : 0;

                card.innerHTML = `
                    <div>
                        <div class="flex items-center mb-4">
                            <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mr-4">
                                <i class="fas fa-users text-xl text-gray-600"></i>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-900">${team.name}</h3>
                        </div>
                        <p class="text-gray-600 mb-4">${team.description}</p>
                        <div class="text-sm text-gray-500 flex justify-between items-center mb-6">
                            <span class="flex items-center"><i class="fas fa-crown text-yellow-500 mr-2"></i>Lead: ${team.lead}</span>
                            <span class="flex items-center"><i class="fas fa-users text-gray-400 mr-2"></i>${team.members.length} Members</span>
                        </div>
                    </div>
                    <div class="flex items-center justify-between mt-auto">
                        <div class="flex -space-x-2 overflow-hidden">
                            ${displayedMembers.map(member => `
                                <img class="inline-block h-8 w-8 rounded-full ring-2 ring-white" src="${member.avatar}" alt="${member.name}">
                            `).join('')}
                            ${remainingMembersCount > 0 ? `
                                <span class="flex items-center justify-center h-8 w-8 rounded-full bg-gray-300 text-xs font-medium text-gray-700 ring-2 ring-white">
                                    +${remainingMembersCount}
                                </span>
                            ` : ''}
                        </div>
                        <button class="view-details-btn bg-[#1F446A] text-white text-sm font-semibold py-2 px-4 rounded-full shadow-md hover:bg-[#153452] transition-colors" data-team-id="${team.id}">
                            View Details
                        </button>
                    </div>
                `;
                return card;
            }

            // Function to populate the teams grid
            function populateTeamsGrid() {
                const teamsGrid = document.getElementById('teams-grid');
                teamsGrid.innerHTML = '';
                if (teamsData.length === 0) {
                     teamsGrid.innerHTML = '<p class="text-center text-gray-500 text-lg col-span-full">No teams found.</p>';
                } else {
                     teamsData.forEach(team => {
                        const card = createTeamCard(team);
                        teamsGrid.appendChild(card);
                    });
                }
            }

            // --- Modal and Button Logic ---
            const teamDetailModal = document.getElementById('teamDetailModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const teamsGrid = document.getElementById('teams-grid');

            // Open modal on "View Details" click
            teamsGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('view-details-btn')) {
                    const teamId = e.target.dataset.teamId;
                    const team = teamsData.find(t => t.id === teamId);
                    if (team) {
                        openTeamDetailModal(team);
                    }
                }
            });

            // Function to open the modal and populate with team data
            function openTeamDetailModal(team) {
                const teamName = document.getElementById('modal-team-name');
                const teamDescription = document.getElementById('modal-team-description');
                const teamLead = document.getElementById('modal-team-lead');
                const memberCount = document.getElementById('modal-member-count');
                const memberList = document.getElementById('modal-member-list');

                teamName.textContent = team.name;
                teamDescription.textContent = team.description;
                teamLead.textContent = team.lead;
                memberCount.textContent = team.members.length;

                // Populate member list
                memberList.innerHTML = team.members.map(member => `
                    <div class="flex items-center space-x-3 p-2 bg-gray-50 rounded-lg">
                        <img class="h-9 w-9 rounded-full" src="${member.avatar}" alt="${member.name}">
                        <div>
                            <p class="text-sm font-semibold text-gray-800">${member.name}</p>
                            <p class="text-xs text-gray-500">${member.role}</p>
                        </div>
                    </div>
                `).join('');
                
                teamDetailModal.style.display = 'flex';
                // Add a small delay for the transition to work
                setTimeout(() => {
                    teamDetailModal.classList.add('show');
                }, 10);
            }

            // Close the modal when the close button is clicked
            closeModalBtn.addEventListener('click', () => {
                teamDetailModal.classList.remove('show');
                setTimeout(() => {
                    teamDetailModal.style.display = 'none';
                }, 300); // Match this delay with the transition duration
            });

            // Close the modal if the user clicks outside of the modal content
            window.addEventListener('click', (e) => {
                if (e.target === teamDetailModal) {
                    teamDetailModal.classList.remove('show');
                    setTimeout(() => {
                        teamDetailModal.style.display = 'none';
                    }, 300); // Match this delay with the transition duration
                }
            });

            // Run the setup functions
            setupProfileDropdown();
            populateTeamsGrid();
