    <style>

        /* AMAZING PROFILE PICTURE STYLING - CAPSULE DESIGN */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.45rem 0.75rem 0.45rem 0.375rem;
            background: #1F446A;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s ease-in-out;
        }

        .profile-container:hover::before {
            left: 100%;
        }

        .profile-container:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(14, 165, 233, 0.3);
            border-color: rgba(14, 165, 233, 0.5);
        }

        .profile-picture {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-picture::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                    from 0deg,
                    #ff6b6b,
                    #4ecdc4,
                    #45b7d1,
                    #96ceb4,
                    #feca57,
                    #ff9ff3,
                    #54a0ff,
                    #5f27cd,
                    #ff6b6b);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .profile-picture::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: inherit;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-picture img {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-container:hover .profile-picture {
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 15px rgba(14, 165, 233, 0.5);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-name {
            font-weight: 600;
            font-size: 0.8rem;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .profile-role {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0;
        }

        .profile-status {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #10b981, #34d399);
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.6);
            }
        }

        /* Enhanced dropdown styling */
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            right: -25px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            backdrop-filter: blur(15px);
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 20;
            min-width: 180px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.25rem;
            color: #374151;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .profile-dropdown a:last-child {
            border-bottom: none;
        }

        .profile-dropdown a:hover {
            background: linear-gradient(135deg,
                    rgba(14, 165, 233, 0.1) 0%,
                    rgba(14, 165, 233, 0.05) 100%);
            color: #0ea5e9;
            transform: translate(-5px);
        }

        .profile-dropdown a i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .header-gradient {
                padding: 1rem;
                /* Adjust padding for smaller screens */
            }

            .header-gradient h1 {

            .nav-list {

        }

        .editable-group input:disabled, .editable-group textarea:disabled {
            background-color: transparent;
            border-color: transparent;
            cursor: default;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        function setupProfileDropdown() {
            const profileButton = document.getElementById('profileButton');
            const profileDropdown = document.getElementById('profileDropdown');

            profileButton.addEventListener('click', (e) => {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
            });

            document.addEventListener('click', () => {
                if (profileDropdown.classList.contains('show')) {
                    profileDropdown.classList.remove('show');
                }
            });
        }

        function populateProfileData(profile) {
            document.getElementById('header-profile-img').src = profile.profilePicUrl || "https://placehold.co/144x144";
            document.getElementById('header-profile-name').textContent = profile.fullName;
            document.getElementById('header-profile-role').textContent = profile.role;

            document.getElementById('profile-picture-lg').src = profile.profilePicUrl || "https://placehold.co/144x144";
            document.getElementById('profile-name-lg').textContent = profile.fullName || "John Doe";
            document.getElementById('profile-role-lg').textContent = profile.role;
            document.getElementById('profile-id').textContent = `Employee ID: ${profile.employeeId}`;

            document.getElementById('full-name').value = profile.fullName;
            document.getElementById('email').value = profile.email;
            document.getElementById('phone').value = profile.phoneNumber;
            document.getElementById('address').value = profile.address;

            document.getElementById('department').value = profile.department;
            document.getElementById('manager').value = profile.manager;
            document.getElementById('joining-date').value = profile.joiningDate;
            document.getElementById('status').value = profile.status || "Active";
        }

        function showNotification(message, isError = false) {
            const messageBox = document.getElementById('messageBox');
            const messageText = messageBox.querySelector('span');
            const icon = messageBox.querySelector('i');

            messageText.textContent = message;
            if (isError) {
                messageBox.classList.remove('bg-green-500');
                messageBox.classList.add('bg-red-500');
                icon.className = 'fas fa-exclamation-circle mr-2';
            } else {
                messageBox.classList.remove('bg-red-500');
                messageBox.classList.add('bg-green-500');
                icon.className = 'fas fa-check-circle mr-2';
            }

            messageBox.style.transform = 'translateX(0)';
            setTimeout(() => {
                messageBox.style.transform = 'translateX(150%)';
            }, 4000);
        }

        async function loadProfile(employeeId) {
            try {
                const res = await fetch(`http://localhost:3001/api/profile/${employeeId}`);
                if (!res.ok) throw new Error("Failed to fetch profile");

                const data = await res.json();

                const profile = {
                    employeeId: data.employee.user_id,
                    fullName: data.employee.full_name,   // âœ… fixed
                    email: data.employee.email,
                    phoneNumber: data.employee.phone,
                    address: data.employee.address,
                    role: `${data.employee.role_id}`,   // TODO: map to real role name
                    department: `Dept #${data.employee.department_id}`, // TODO: map to dept name
                    manager: data.teams.length > 0 ? data.teams[0].manager : "N/A",
                    joiningDate: data.employee.joining_date?.split("T")[0] || "",
                    status: "Active",
                    profilePicUrl: "https://placehold.co/144x144/1F446A/FFFFFF?text=" + (data.employee.full_name[0] || "U")
                };

                populateProfileData(profile);
            } catch (error) {
                console.error("Error loading profile:", error);
                showNotification("Error loading profile data", true);
            }
        }

        setupProfileDropdown();
        loadProfile(3); // ðŸ”¥ pass the employeeId you want
    });
</script>
