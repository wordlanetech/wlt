<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Wordlane Tech Employee Document Management - View and upload company documents.">
    <meta name="keywords" content="Employee Documents, HR, Documents, Wordlane Tech">
    <meta name="author" content="Wordlane Tech">
    <title>WordLane Tech - Documents</title>

    <!-- Google Fonts: Roboto for professional typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0V4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Base font application */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: #E2E7ED;
        }

        /* Custom gradient for header */
        .header-gradient {
            background-image: linear-gradient(to top, #ffffff 0%, #e7e6e6ce 100%);
        }

        main {
            background: #E2E7ED;
        }

        /* Custom style for the active navigation link */
        .nav-link.active {
            color: #E2E7ED !important;
            background-color: #1F446A !important;
        }

        /* AMAZING PROFILE PICTURE STYLING - CAPSULE DESIGN */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.45rem 0.75rem 0.45rem 0.375rem;
            background: #1F446A;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s ease-in-out;
        }

        .profile-container:hover::before {
            left: 100%;
        }

        .profile-container:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(14, 165, 233, 0.3);
            border-color: rgba(14, 165, 233, 0.5);
        }

        .profile-picture {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-picture::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                    from 0deg,
                    #ff6b6b,
                    #4ecdc4,
                    #45b7d1,
                    #96ceb4,
                    #feca57,
                    #ff9ff3,
                    #54a0ff,
                    #5f27cd,
                    #ff6b6b);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .profile-picture::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: inherit;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-picture img {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-container:hover .profile-picture {
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 15px rgba(14, 165, 233, 0.5);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-name {
            font-weight: 600;
            font-size: 0.8rem;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .profile-role {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0;
        }

        .profile-status {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #10b981, #34d399);
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.6);
            }
        }

        /* Enhanced dropdown styling */
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            right: -25px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            backdrop-filter: blur(15px);
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 20;
            min-width: 180px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.25rem;
            color: #374151;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .profile-dropdown a:last-child {
            border-bottom: none;
        }

        .profile-dropdown a:hover {
            background: linear-gradient(135deg,
                    rgba(14, 165, 233, 0.1) 0%,
                    rgba(14, 165, 233, 0.05) 100%);
            color: #0ea5e9;
            transform: translate(-5px);
        }

        .profile-dropdown a i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .header-gradient {
                padding: 1rem;
                /* Adjust padding for smaller screens */
            }

            .header-gradient h1 {
                font-size: 1.75rem;
                /* Smaller font for company name */
            }

            .header-gradient img {
                width: 35px;
                height: 35px;
            }

            .nav-list {
                flex-direction: column;
                /* Stack nav items vertically */
                align-items: center;
                gap: 0.25rem;
                padding: 0.5rem 0;
            }

            .nav-item {
                width: 100%;
            }

            .nav-link {
                justify-content: center;
                padding: 0.75rem 1rem;
                border-radius: 0.375rem;
            }

            .page-title {
                font-size: 2.5rem;
                /* Adjust title size */
            }

            .profile-dropdown {
                right: 1rem;
                /* Adjust position for mobile */
                min-width: unset;
                /* Allow width to adjust */
                width: calc(100% - 2rem);
                /* Take full width minus padding */
            }

            .profile-container {
                padding: 0.5rem 1rem;
                gap: 0.75rem;
            }

            .profile-picture {
                width: 40px;
                height: 40px;
            }

            .profile-name {
                font-size: 0.85rem;
            }

            .profile-role {
                font-size: 0.7rem;
            }
        }

        /* --- Documents Page Styling --- */
        .content-card {
            background: #ffffff;
            border-radius: 1.5rem;
            border: 1px solid #e2e7ed;
            box-shadow: 0 2px 8px 0 rgba(31, 68, 106, 0.06);
            transition: all 0.3s ease;
        }

        .content-card:hover {
            box-shadow: 0 8px 24px 0 rgba(31, 68, 106, 0.12);
            transform: translateY(-2px);
            border-color: #b6cbe1;
        }

        /* Modal specific styling */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Apply blur and a subtle semi-transparent background to the overlay */
            background-color: rgba(31, 68, 106, 0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        /* The modal content is now a solid white card with a clean shadow */
        .modal-content {
            background: #ffffff;
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 51;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* File input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            cursor: pointer;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 0;
            font-size: 20px;
            cursor: pointer;
            opacity: 0;
            filter: alpha(opacity=0);
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <!-- Main Content Area - Documents Management -->
    <main class="flex-grow p-8 bg-gray-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <h2 class="text-3xl font-extrabold text-gray-900 mb-2">Documents Management</h2>
                <!-- New "Upload Document" button -->
                <button id="uploadDocumentBtn"
                    class="bg-[#1F446A] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#153452] focus:outline-none focus:ring-2 focus:ring-[#0ea5e9] focus:ring-offset-2 transition-all duration-200">
                    <i class="fas fa-cloud-upload-alt mr-2"></i> Upload Document
                </button>
            </div>
            
            <!-- Documents List Table -->
            <div class="content-card p-8">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">Company Documents</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">

                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Last Modified</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Document Upload Form -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-900">Upload New Document</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <form id="upload-form" class="space-y-4">
                <div>
                    <label for="document-name" class="block text-sm font-medium text-gray-700 mb-1">Document Name</label>
                    <input type="text" id="document-name" name="documentName" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-[#0ea5e9] focus:border-[#0ea5e9] transition-colors"
                        placeholder="e.g., Q3 Performance Report">
                </div>
                <div>
                    <label for="document-file" class="block text-sm font-medium text-gray-700 mb-1">Select File</label>
                    <div class="file-input-wrapper">
                        <label for="document-file" class="w-full text-center px-4 py-3 bg-gray-100 rounded-lg border-2 border-dashed border-gray-300 cursor-pointer hover:bg-gray-200 transition-colors">
                            <span id="file-name-display" class="text-gray-500">Choose a file...</span>
                            <input type="file" id="document-file" name="documentFile" required>
                        </label>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-[#1F446A] text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-[#153452] focus:outline-none focus:ring-2 focus:ring-[#0ea5e9] focus:ring-offset-2 transition-all duration-200">
                    Upload
                </button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto rounded-t-lg">
        <p class="text-sm">&copy; 2025 Wordlane Tech. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mock data for documents
            const documentsData = [
                { id: 'doc-001', name: 'Q2 Financial Report', type: 'PDF', lastModified: '2025-07-15', url: '#'},
                { id: 'doc-002', name: 'Employee Handbook', type: 'DOCX', lastModified: '2025-06-01', url: '#'},
                { id: 'doc-003', name: 'Company Style Guide', type: 'PDF', lastModified: '2025-08-01', url: '#'},
                { id: 'doc-004', name: 'Project X Brief', type: 'PPTX', lastModified: '2025-07-28', url: '#'},
                { id: 'doc-005', name: 'Vacation Policy', type: 'PDF', lastModified: '2025-05-10', url: '#'},
            ];

            // Function to handle the profile dropdown toggle
            function setupProfileDropdown() {
                const profileButton = document.getElementById('profileButton');
                const profileDropdown = document.getElementById('profileDropdown');

                profileButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('show');
                });

                document.addEventListener('click', () => {
                    if (profileDropdown.classList.contains('show')) {
                        profileDropdown.classList.remove('show');
                    }
                });
            }
            
            // Function to render a single document row
            function createDocumentRow(doc) {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-100 transition-colors';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${doc.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${doc.type}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${doc.lastModified}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <a href="${doc.url}" class="text-indigo-600 hover:text-indigo-900 mr-4">View</a>
                        <a href="${doc.url}" download="${doc.name}" class="text-blue-600 hover:text-blue-900">Download</a>
                    </td>
                `;
                return row;
            }

            // Function to populate the documents table
            function populateDocumentsTable() {
                const tableBody = document.getElementById('documents-table');
                tableBody.innerHTML = ''; // Clear existing content
                
                if (documentsData.length === 0) {
                     const emptyRow = document.createElement('tr');
                     emptyRow.innerHTML = '<td colspan="4" class="px-6 py-4 text-center text-gray-500 text-lg">No documents found.</td>';
                     tableBody.appendChild(emptyRow);
                } else {
                     documentsData.forEach(doc => {
                        const row = createDocumentRow(doc);
                        tableBody.appendChild(row);
                    });
                }
            }

            // --- Modal and Form Logic ---
            const uploadDocumentBtn = document.getElementById('uploadDocumentBtn');
            const uploadModal = document.getElementById('uploadModal');
            const closeModalBtn = document.getElementById('closeModalBtn');
            const uploadForm = document.getElementById('upload-form');
            const documentFileInput = document.getElementById('document-file');
            const fileNameDisplay = document.getElementById('file-name-display');

            // Open the modal when the "Upload Document" button is clicked
            uploadDocumentBtn.addEventListener('click', () => {
                uploadModal.style.display = 'flex';
                // Add a small delay for the transition to work
                setTimeout(() => {
                    uploadModal.classList.add('show');
                }, 10);
            });

            // Close the modal when the close button is clicked
            closeModalBtn.addEventListener('click', () => {
                uploadModal.classList.remove('show');
                setTimeout(() => {
                    uploadModal.style.display = 'none';
                }, 300); // Match this delay with the transition duration
            });

            // Close the modal if the user clicks outside of the modal content
            window.addEventListener('click', (e) => {
                if (e.target === uploadModal) {
                    uploadModal.classList.remove('show');
                    setTimeout(() => {
                        uploadModal.style.display = 'none';
                    }, 300); // Match this delay with the transition duration
                }
            });

            // Update file name display on file selection
            documentFileInput.addEventListener('change', () => {
                if (documentFileInput.files.length > 0) {
                    fileNameDisplay.textContent = documentFileInput.files[0].name;
                } else {
                    fileNameDisplay.textContent = 'Choose a file...';
                }
            });
            
            // Handle form submission
            uploadForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const formData = new FormData(uploadForm);
                const documentName = formData.get('documentName');
                const documentFile = formData.get('documentFile');

                console.log('New Document Upload:', { documentName, fileName: documentFile.name, fileSize: documentFile.size });
                
                // Close the modal after submission
                uploadModal.classList.remove('show');
                setTimeout(() => {
                    uploadModal.style.display = 'none';
                }, 300); // Match this delay with the transition duration
                
                // Show a custom message box instead of alert()
                const messageBox = document.createElement('div');
                messageBox.className = "fixed bottom-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center transition-all duration-300 transform translate-x-full";
                messageBox.innerHTML = `<i class="fas fa-check-circle mr-2"></i> Document "${documentName}" uploaded successfully!`;
                document.body.appendChild(messageBox);
                
                // Animate message box in
                setTimeout(() => {
                    messageBox.style.transform = 'translateX(0)';
                }, 50);
                
                // Animate message box out and remove it
                setTimeout(() => {
                    messageBox.style.transform = 'translateX(150%)';
                    messageBox.addEventListener('transitionend', () => messageBox.remove());
                }, 4000);

                uploadForm.reset();
                fileNameDisplay.textContent = 'Choose a file...';
            });

            // Run the setup functions
            setupProfileDropdown();
            populateDocumentsTable();
        });
    </script>
</body>
</html>
