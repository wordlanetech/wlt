    <style>
        /* Base font application */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

        /* Custom gradient for header */
        .header-gradient {
            background-image: linear-gradient(to top, #ffffff 0%, #e7e6e6ce 100%);
        }

        main {
            background: #E2E7ED;
        }

        /* Custom style for the active navigation link */
        .nav-link.active {
            color: #E2E7ED !important;
            background-color: #1F446A !important;
        }

        /* AMAZING PROFILE PICTURE STYLING - CAPSULE DESIGN */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.45rem 0.75rem 0.45rem 0.375rem;
            background: #1F446A;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.6s ease-in-out;
        }

        .profile-container:hover::before {
            left: 100%;
        }

        .profile-container:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow:
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(14, 165, 233, 0.3);
            border-color: rgba(14, 165, 233, 0.5);
        }

        .profile-picture {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow:
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-picture::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                    from 0deg,
                    #ff6b6b,
                    #4ecdc4,
                    #45b7d1,
                    #96ceb4,
                    #feca57,
                    #ff9ff3,
                    #54a0ff,
                    #5f27cd,
                    #ff6b6b);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .profile-picture::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: inherit;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-picture img {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .profile-container:hover .profile-picture {
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow:
                0 8px 25px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 15px rgba(14, 165, 233, 0.5);
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .profile-name {
            font-weight: 600;
            font-size: 0.8rem;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 0;
        }

        .profile-role {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0;
        }

        .profile-status {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #10b981, #34d399);
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.6);
            }
        }

        /* Enhanced dropdown styling */
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            right: -25px;
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            backdrop-filter: blur(15px);

                0 10px 25px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 20;
            min-width: 180px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.25rem;
            color: #374151;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .profile-dropdown a:last-child {
            border-bottom: none;
        }

        .profile-dropdown a:hover {
            background: linear-gradient(135deg,
                    rgba(14, 165, 233, 0.1) 0%,
                    rgba(14, 165, 233, 0.05) 100%);
            color: #0ea5e9;
            transform: translate(-5px);
        }

        .profile-dropdown a i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .header-gradient {
                padding: 1rem;
                /* Adjust padding for smaller screens */
            }

            .header-gradient h1 {

            }

            .header-gradient img {

            .nav-list {

            }

            .profile-dropdown {
                right: 1rem;

                min-width: unset;
                /* Allow width to adjust */
                width: calc(100% - 2rem);
                /* Take full width minus padding */

            .profile-container {

        /* --- Attendance Page Specific Styling --- */

        .clock-btn-container {

        .clock-button {

        /* Modal styling - Reused from the teams page */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(31, 68, 106, 0.7);
            backdrop-filter: blur(8px);
            display: none; /* Hidden by default */
            justify-content: center;

        }

        .modal.show {

        .modal-content {

            transform: scale(0.95);
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 51;
        }
        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Profile Dropdown Logic (Reused from previous page) ---
            function setupProfileDropdown() {
                const profileButton = document.getElementById('profileButton');
                const profileDropdown = document.getElementById('profileDropdown');

                profileButton.addEventListener('click', (e) => {
                    e.stopPropagation();
                    profileDropdown.classList.toggle('show');
                });

                document.addEventListener('click', () => {
                    if (profileDropdown.classList.contains('show')) {
                        profileDropdown.classList.remove('show');
                    }
                });
            }

            // --- Attendance Page Logic ---
            const clockButton = document.getElementById('clock-button');
            const clockButtonText = document.getElementById('clock-button-text');
            const attendanceStatusDot = document.getElementById('attendance-status-dot');
            const attendanceStatusText = document.getElementById('attendance-status-text');
            const attendanceHistoryContainer = document.getElementById('attendance-history');
            const logoutLink = document.getElementById('logoutLink'); // Fixed ID

            // --- Timer Elements and Constants ---
            const timerDisplay = document.getElementById('timer-display');
            const remainingTimeDisplay = document.getElementById('remaining-time-display');
            let timerInterval;

            const EIGHT_HOURS_MS = 8 * 60 * 60 * 1000;

            // --- Confirmation Modal Elements ---
            const confirmationModal = document.getElementById('confirmationModal');
            const modalMessageTitle = document.getElementById('modal-message-title');
            const modalMessageText = document.getElementById('modal-message-text');
            const confirmBtn = document.getElementById('confirmBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            // --- Local Storage Key ---
            const ATTENDANCE_HISTORY_KEY = 'attendanceHistory';

            // Function to get the attendance history from local storage or use mock data
            function getAttendanceHistory() {
                const storedHistory = localStorage.getItem(ATTENDANCE_HISTORY_KEY);
                // The mock data is a good starting point, but we'll use an empty array if localStorage is empty
                return storedHistory ? JSON.parse(storedHistory) : [];
            }
            
            // Mock attendance history data is now loaded from localStorage or is an empty array
            let attendanceHistory = getAttendanceHistory();
            if (attendanceHistory.length === 0) {
                 // Pre-populate with mock data if it's the first time
                 attendanceHistory = [
                    { date: 'July 31, 2025', clockIn: '09:00 AM', clockOut: '05:00 PM', duration: '8h 0m' },
                    { date: 'July 30, 2025', clockIn: '09:05 AM', clockOut: '05:05 PM', duration: '8h 0m' },
                    { date: 'July 29, 2025', clockIn: '08:58 AM', clockOut: '05:02 PM', duration: '8h 4m' },
                    { date: 'July 28, 2025', clockIn: '09:10 AM', clockOut: '05:15 PM', duration: '8h 5m' },
                    { date: 'July 25, 2025', clockIn: '09:00 AM', clockOut: '05:00 PM', duration: '8h 0m' },
                    { date: 'July 24, 2025', clockIn: '09:02 AM', clockOut: '05:01 PM', duration: '7h 59m' },
                    { date: 'July 23, 2005', clockIn: '09:00 AM', clockOut: '05:00 PM', duration: '8h 0m' },
                ];
                localStorage.setItem(ATTENDANCE_HISTORY_KEY, JSON.stringify(attendanceHistory));
            }


            // Function to render a single history card
            function createHistoryCard(entry) {
                const card = document.createElement('div');
                card.className = 'bg-gray-100 p-4 rounded-xl flex items-center justify-between border-l-4 border-[#1F446A]';
                card.innerHTML = `
                    <div class="flex-grow">
                        <p class="font-semibold text-gray-800">${entry.date}</p>
                        <p class="text-sm text-gray-600">In: ${entry.clockIn} | Out: ${entry.clockOut || 'N/A'}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold text-[#1F446A]">${entry.duration || 'N/A'}</p>
                    </div>
                `;
                return card;
            }

            // Function to populate the attendance history section
            function populateHistory() {
                attendanceHistoryContainer.innerHTML = '';
                // Get fresh data from local storage
                const currentHistory = getAttendanceHistory();
                currentHistory.forEach(entry => {
                    attendanceHistoryContainer.appendChild(createHistoryCard(entry));
                });
            }

            // Function to format time into HH:MM:SS
            function formatTime(ms) {
                const totalSeconds = Math.floor(ms / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                const pad = (num) => String(num).padStart(2, '0');
                
                return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }

            // Function to format duration into Hh Mm
            function formatDuration(ms) {
                const totalMinutes = Math.floor(ms / (1000 * 60));
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                return `${hours}h ${minutes}m`;
            }

            // Function to format remaining time
            function formatRemainingTime(ms) {
                const sign = ms < 0 ? '+' : '';
                const totalSeconds = Math.floor(Math.abs(ms) / 1000);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;

                const pad = (num) => String(num).padStart(2, '0');

                return `${sign}${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            }

            // Function to start the timer
            function startTimer() {
                const clockInTime = parseInt(localStorage.getItem('clockInTime'), 10);
                if (clockInTime) {
                    timerDisplay.classList.remove('hidden');
                    remainingTimeDisplay.classList.remove('hidden');
                    
                    timerInterval = setInterval(() => {
                        const now = Date.now();
                        const elapsedTime = now - clockInTime;
                        const remainingTime = EIGHT_HOURS_MS - elapsedTime;
                        
                        timerDisplay.textContent = formatTime(elapsedTime);
                        
                        if (remainingTime > 0) {
                            remainingTimeDisplay.textContent = formatRemainingTime(remainingTime);
                            remainingTimeDisplay.classList.remove('text-green-500');
                            remainingTimeDisplay.classList.add('text-red-500');
                        } else {
                            remainingTimeDisplay.textContent = formatRemainingTime(remainingTime);
                            remainingTimeDisplay.classList.remove('text-red-500');
                            remainingTimeDisplay.classList.add('text-green-500');
                        }
                    }, 1000);
                }
            }

            // Function to stop the timer
            function stopTimer() {
                clearInterval(timerInterval);
                timerDisplay.classList.add('hidden');
                remainingTimeDisplay.classList.add('hidden');
            }

            // Function to update the UI based on attendance status
            function updateUI(isClockedIn) {
                if (isClockedIn) {
                    // Clocked In State
                    clockButton.classList.remove('bg-[#1F446A]', 'hover:bg-[#153452]');
                    clockButton.classList.add('bg-red-500', 'hover:bg-red-600');
                    clockButtonText.textContent = 'Clock Out';
                    attendanceStatusDot.className = 'w-3 h-3 rounded-full mr-2 bg-green-500';
                    attendanceStatusText.textContent = 'Clocked In';
                    startTimer();
                } else {
                    // Clocked Out State
                    clockButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    clockButton.classList.add('bg-[#1F446A]', 'hover:bg-[#153452]');
                    clockButtonText.textContent = 'Clock In';
                    attendanceStatusDot.className = 'w-3 h-3 rounded-full mr-2 bg-gray-400';
                    attendanceStatusText.textContent = 'Clocked Out';
                    stopTimer();
                    // Reset the remaining time display text.
                    remainingTimeDisplay.textContent = "08:00:00";
                    remainingTimeDisplay.classList.remove('text-green-500');
                    remainingTimeDisplay.classList.add('text-red-500');
                }
            }

            // Function to open the confirmation modal
            function openConfirmationModal(isClockingIn) {
                if (isClockingIn) {
                    modalMessageTitle.textContent = "Confirm Clock In";
                    modalMessageText.textContent = "Are you sure you want to clock in for the day?";
                } else {
                    modalMessageTitle.textContent = "Confirm Clock Out";
                    modalMessageText.textContent = "Are you sure you want to clock out for the day?";
                }
                confirmationModal.style.display = 'flex';
                setTimeout(() => confirmationModal.classList.add('show'), 10);
            }

            // Function to close the confirmation modal
            function closeConfirmationModal() {
                confirmationModal.classList.remove('show');
                setTimeout(() => confirmationModal.style.display = 'none', 300);
            }

            // --- Logout Functionality ---
            function handleLogout(e) {
                e.preventDefault();
                // Clear the attendance-related keys from local storage to simulate a fresh state
                localStorage.removeItem('isClockedIn');
                localStorage.removeItem('clockInTime');
                // Stop the timer if it's running
                stopTimer();
                // Update the UI to the clocked-out state
                updateUI(false);
                // Redirect or reload the page
                window.location.reload();
            }

            // Initial check and setup based on local storage
            let isClockedIn = localStorage.getItem('isClockedIn') === 'true';
            updateUI(isClockedIn);
            populateHistory();
            setupProfileDropdown(); // Initialize the dropdown functionality

            // Handle the main clock button click to open the modal
            clockButton.addEventListener('click', () => {
                const isCurrentlyClockedIn = localStorage.getItem('isClockedIn') === 'true';
                openConfirmationModal(!isCurrentlyClockedIn); // Pass the state to the modal
            });

            // Handle the cancel button click in the modal
            cancelBtn.addEventListener('click', () => {
                closeConfirmationModal();
            });

            // Handle the confirm button click in the modal
            confirmBtn.addEventListener('click', () => {
                const now = new Date();
                const isCurrentlyClockedIn = localStorage.getItem('isClockedIn') === 'true';
                const currentHistory = getAttendanceHistory();

                if (!isCurrentlyClockedIn) {
                    // Logic for Clocking In
                    localStorage.setItem('isClockedIn', 'true');
                    localStorage.setItem('clockInTime', now.getTime());
                    
                    // Create a new entry for today, without a clock out time yet
                    const todayEntry = {
                        date: now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }),
                        clockIn: now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }),
                        clockOut: null,
                        duration: null
                    };

                    // Add the new entry to the top of the history list
                    currentHistory.unshift(todayEntry);
                    localStorage.setItem(ATTENDANCE_HISTORY_KEY, JSON.stringify(currentHistory));
                    updateUI(true);
                    populateHistory();
                    closeConfirmationModal();
                } else {
                    // Logic for Clocking Out
                    const clockInTime = parseInt(localStorage.getItem('clockInTime'), 10);
                    const elapsedTime = now.getTime() - clockInTime;
                    const duration = formatDuration(elapsedTime);

                    const lastEntry = currentHistory[0];
                    if (lastEntry) {
                        lastEntry.clockOut = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                        lastEntry.duration = duration;
                    }

                    localStorage.setItem(ATTENDANCE_HISTORY_KEY, JSON.stringify(currentHistory));
                    localStorage.setItem('isClockedIn', 'false');
                    localStorage.removeItem('clockInTime');
                    updateUI(false);
                    populateHistory();
                    closeConfirmationModal();
                }
            });

            // Handle logout link click
            logoutLink.addEventListener('click', handleLogout);

        });
    </script>
