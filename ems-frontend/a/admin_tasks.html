<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wordlane Tech Admin Tasks - Manage all tasks.">
    <meta name="keywords" content="Admin Tasks, HR, Tasks, Projects, Wordlane Tech">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #E2E7ED; 
        }
        .header-gradient { 
            background-image: linear-gradient(to top, #ffffff 0%, #e7e6e6ce 100%); 
        }
        main { 
            background: #E2E7ED; 
        }
        .nav-link.active { 
            color: #E2E7ED !important; 
            background-color: #1F446A !important; 
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15); 
        }
        /* Profile Container Styles */
        .profile-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.45rem 0.75rem 0.45rem 0.375rem;
            background: #1F446A;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 0 0 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .profile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease-in-out;
        }
        .profile-container:hover::before {
            left: 100%;
        }
        .profile-container:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2), 0 0 20px rgba(14, 165, 233, 0.3);
            border-color: rgba(14, 165, 233, 0.5);
        }
        .profile-picture {
            position: relative;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .profile-picture::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff, #5f27cd, #ff6b6b);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }
        .profile-picture::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: inherit;
            border-radius: 50%;
            z-index: 1;
        }
        .profile-picture img {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-container:hover .profile-picture {
            border-color: rgba(14, 165, 233, 0.8);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3), 0 0 15px rgba(14, 165, 233, 0.5);
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .profile-name {
            font-weight: 600;
            font-size: 0.8rem;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            margin: 0;
        }
        .profile-role {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            margin: 0;
        }
        .profile-status {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #10b981, #34d399);
            border: 2px solid #ffffff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 2px 8px rgba(16, 185, 129, 0.4);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.6);
            }
        }
        .profile-dropdown {
            position: absolute;
            top: calc(100% + 15px);
            right: -25px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.3);
            z-index: 20;
            min-width: 180px;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        .profile-dropdown a {
            display: flex;
            align-items: center;
            padding: 0.875rem 1.25rem;
            color: #374151;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        .profile-dropdown a:last-child {
            border-bottom: none;
        }
        .profile-dropdown a:hover {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.1) 0%, rgba(14, 165, 233, 0.05) 100%);
            color: #0ea5e9;
            transform: translate(-5px);
        }
        .profile-dropdown a i {
            margin-right: 0.75rem;
            font-size: 1.125rem;
            width: 20px;
            text-align: center;
        }
        /* Task Card Styling */
        .task-card {
            background: #ffffff;
            border-radius: 1.25rem;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(31, 68, 106, 0.06);
            transition: all 0.3s ease;
            position: relative;
            border: 1.5px solid #e2e7ed;
        }
        .task-card:hover {
            box-shadow: 0 8px 24px rgba(31, 68, 106, 0.12);
            transform: translateY(-2px);
            border-color: #b6cbe1;
        }
        .task-id {
            font-size: 0.875rem;
            color: #1F446A;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        .task-title {
            color: #1F446A;
            font-size: 1rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .task-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .task-info-label {
            color: #64748b;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            margin-bottom: 0.25rem;
        }
        .task-info-value {
            color: #1F446A;
            font-weight: 500;
        }
        .status-badge {
            font-weight: 500;
            border-radius: 20px;
            padding: 0.35rem 1rem;
            font-size: 0.8125rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .status-badge-progress {
            background-color: #E2E7ED;
            color: #1F446A;
        }
        .status-badge-completed {
            background-color: #dcfce7;
            color: #15803d;
        }
        .status-badge-overdue {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .status-badge-pending {
            background-color: #fef9c3;
            color: #854d0e;
        }
        .status-badge-review {
            background-color: #e2e7ed;
            color: #1F446A;
        }
        .priority-badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.35rem 0.75rem;
            border-radius: 12px;
            background-color: rgba(31, 68, 106, 0.1);
            color: #1F446A;
            letter-spacing: 0.025em;
        }
        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            border-top: 1px solid #e2e7ed;
            padding-top: 1rem;
        }
        .task-action-btn {
            padding: 0.5rem;
            border-radius: 8px;
            background-color: rgba(31, 68, 106, 0.05);
            color: #1F446A;
            transition: all 0.2s ease;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .task-action-btn:hover {
            background-color: rgba(31, 68, 106, 0.1);
            transform: translateY(-1px);
        }
        /* Modal Styling */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 50;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            backdrop-filter: blur(5px); 
        }
        
        .modal-content {
            background-color: #fff;
            padding: 1rem;
            border-radius: 1.25rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            max-width: 500px;
            width: 90%;
            margin: 0 1rem;
            transform: scale(0.95) translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
            opacity: 1;
        }

        .document-upload-box {
            background: #f9fafb;
            border: 1px dashed #d1d5db;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .document-upload-box:hover {
            background: #f3f4f6;
        }

        .document-upload-box input[type="file"] {
            display: none;
        }
        
        .message-box {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            display: none;
        }

        .message-box.success {
            background-color: #d1fae5;
            color: #065f46;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: #991b1b;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-gradient {
                flex-direction: column;
                padding: 1rem;
            }
            .nav-list {
                flex-direction: column;
                align-items: center;

                padding: 0.5rem 0;
            }
            .nav-item {
                width: 100%;

            .nav-link {
                justify-content: center;
                padding: 0.75rem 1rem;
                border-radius: 0.375rem;
            }
            .page-title {
                font-size: 2.5rem;
            }
            .profile-dropdown {
                right: 1rem;
                min-width: unset;
                width: calc(100% - 2rem);
            }
            .profile-container {
                padding: 0.5rem 1rem;
                gap: 0.75rem;
            }
            .profile-picture {
                width: 40px;
                height: 40px;
            }
            .profile-name {
                font-size: 0.85rem;
            }
            .profile-role {
                font-size: 0.7rem;
            }
        }
    </style>

   <script>
document.addEventListener('DOMContentLoaded', () => {
    const API_BASE_URL = 'http://localhost:3000/api'; // Change to your backend API
    const tasksData = [];
    const addTaskBtn = document.getElementById('addTaskBtn');
    const logoutButton = document.getElementById('logoutButton');
    const tasksContainer = document.getElementById('tasksContainer');
    const filterStatus = document.getElementById('filterStatus');

    addTaskBtn.addEventListener('click', () => {
        addTaskModal.classList.add('active');
        addTaskModal.querySelector('.modal-content').classList.add('active');
        document.body.style.overflow = 'hidden';
    });

    logoutButton.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.clear();
        window.location.href = '../login.html';
    });

    // Create task card HTML
    function createTaskCard(task) {
        let statusClass = '';
        switch (task.status.toLowerCase()) {
            case 'in progress': statusClass = 'status-badge-progress'; break;
            case 'completed': statusClass = 'status-badge-completed'; break;
            case 'pending': statusClass = 'status-badge-pending'; break;
            case 'review': statusClass = 'status-badge-review'; break;
            case 'overdue': statusClass = 'status-badge-overdue'; break;
        }

        return `
            <div class="task-card">
                <div class="task-id">${task.task_id}</div>
                <h3 class="task-title">${task.name}</h3>
                <div class="task-info">
                    <div>
                        <div class="task-info-label">Project</div>
                        <div class="task-info-value">${task.project_name}</div>
                    </div>
                    <div>
                        <div class="task-info-label">Due Date</div>
                        <div class="task-info-value">${task.end_date}</div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="status-badge ${statusClass}">
                        <i class="fas fa-circle text-xs"></i>
                        ${task.status}
                    </span>
                </div>
                <div class="task-actions">
                    <button class="task-action-btn" title="View Details" 
                        onclick="showTaskDetails(${encodeURIComponent(JSON.stringify(task))})">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        `;
    }

    // Populate tasks
    function populateTasks(filter = 'all') {
        tasksContainer.innerHTML = '';
        const filteredTasks = filter === 'all' 
            ? tasksData 
            : tasksData.filter(task => task.status.toLowerCase() === filter);
        tasksContainer.innerHTML = filteredTasks.map(createTaskCard).join('');
    }

    // Fetch tasks from API
    async function fetchTasks() {
        try {
            const token = localStorage.getItem('token'); // If using auth
            const res = await fetch(`${API_BASE_URL}/tasks`, {
                headers: { Authorization: `Bearer ${token}` }
            });
            if (!res.ok) throw new Error('Failed to fetch tasks');
            const data = await res.json();
            tasksData.splice(0, tasksData.length, ...data); // Update array without breaking reference
            populateTasks();
        } catch (err) {
            console.error(err);
        }
    }

    filterStatus.addEventListener('change', (e) => {
        populateTasks(e.target.value);
    });

    // Modal Functions
    window.showTaskDetails = function(taskJson) {
        const task = JSON.parse(decodeURIComponent(taskJson));
        const modal = document.getElementById('taskModal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        modalTitle.textContent = task.task_name;
        const readableDate = new Date(task.deadline).toLocaleDateString('en-US', {
            year: 'numeric', month: 'long', day: 'numeric'
        });

        let statusClass = '';
        switch (task.status.toLowerCase()) {
            case 'In Progress': statusClass = 'status-badge-progress'; break;
            case 'completed': statusClass = 'status-badge-completed'; break;
            case 'pending': statusClass = 'status-badge-pending'; break;
            case 'review': statusClass = 'status-badge-review'; break;
            case 'overdue': statusClass = 'status-badge-overdue'; break;
        }

        const canSubmit = ['in progress', 'pending', 'overdue'].includes(task.status.toLowerCase());

        const submissionFormHtml = `
            <div class="mt-6 border-t pt-4 border-gray-200">
                <h4 class="text-lg font-bold mb-4">Submit Remarks & Documents</h4>
                <form id="documentUploadForm" class="flex flex-col gap-4">
                    <div>
                        <label for="remarks" class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                        <textarea id="remarks" name="remarks" rows="3" placeholder="Add your remarks here..." 
                            class="w-full p-3 border border-gray-300 rounded-md"></textarea>
                    </div>
                    <div class="document-upload-box flex flex-col items-center justify-center relative">
                        <input type="file" id="fileUpload" name="fileUpload" class="absolute inset-0 opacity-0 cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600 font-medium">Click to browse or drag and drop a file</p>
                        <p id="fileName" class="text-sm text-gray-500 mt-2"></p>
                    </div>
                    <div id="messageBox" class="message-box"></div>
                    <div class="flex justify-end mt-2">
                        <button type="submit" id="submitButton" 
                            class="bg-[#1F446A] hover:bg-[#15344F] text-white font-bold py-2 px-6 rounded-full shadow-lg" disabled>
                            <i class="fas fa-upload" id="submitIcon"></i>
                            <span id="submitText">Submit</span>
                        </button>
                    </div>
                </form>
            </div>
        `;

        const submittedMessageHtml = `
            <div class="mt-6 border-t pt-4 border-gray-200 text-center text-gray-500">
                <p class="text-md font-semibold"><i class="fas fa-check-circle text-green-500 mr-2"></i>This task has been submitted for review.</p>
            </div>
        `;

        modalBody.innerHTML = `
            <div class="mb-4">
                <p><strong>Project:</strong> ${task.project_id}</p>
                <p><strong>Assignee:</strong> ${task.assignee || 'N/A'}</p>
                <p><strong>Status:</strong> <span class="status-badge ${statusClass}">${task.status}</span></p>
                <p><strong>Due Date:</strong> ${readableDate}</p>
                <p class="mt-4"><strong>Description:</strong> ${task.description || 'No description provided.'}</p>
            </div>
            ${canSubmit ? submissionFormHtml : submittedMessageHtml}
        `;

        modal.style.display = 'flex';
        setTimeout(() => {
            modal.classList.add('active');
            if (canSubmit) {
                const fileUpload = document.getElementById('fileUpload');
                const remarks = document.getElementById('remarks');
                const fileName = document.getElementById('fileName');
                const submitButton = document.getElementById('submitButton');
                const form = document.getElementById('documentUploadForm');

                const updateSubmitButton = () => {
                    const hasFile = fileUpload.files.length > 0;
                    const hasRemarks = remarks.value.trim() !== '';
                    submitButton.disabled = !hasFile && !hasRemarks;
                };

                fileUpload.addEventListener('change', () => {
                    fileName.textContent = fileUpload.files.length ? `Selected file: ${fileUpload.files[0].name}` : '';
                    updateSubmitButton();
                });
                remarks.addEventListener('input', updateSubmitButton);

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    submitButton.disabled = true;
                    const formData = new FormData();
                    formData.append('remarks', remarks.value);
                    formData.append('task_id', task.task_id);
                    if (fileUpload.files.length > 0) {
                        formData.append('file', fileUpload.files[0]);
                    }

                    try {
                        const token = localStorage.getItem('token');
                        const res = await fetch(`${API_BASE_URL}/tasks/submit`, {
                            method: 'POST',
                            headers: { Authorization: `Bearer ${token}` },
                            body: formData
                        });
                        if (!res.ok) throw new Error('Submission failed');
                        await fetchTasks();
                        closeModal();
                    } catch (err) {
                        console.error(err);
                    }
                });
            }
        }, 10);

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
    };

    window.closeModal = function() {
        const modal = document.getElementById('taskModal');
        modal.classList.remove('active');
        setTimeout(() => modal.style.display = 'none', 300);
    };

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });

    // Initial API load
    fetchTasks();
});
</script>
<script>
function toggleDropdown(event) {
    event.preventDefault();
    var dropdown = event.target.closest('.more-dropdown');
    if (dropdown.classList.contains('open')) {
        dropdown.classList.remove('open');
    } else {
        document.querySelectorAll('.more-dropdown.open').forEach(function(el) {
            el.classList.remove('open');
        });
        dropdown.classList.add('open');
    }
}
document.addEventListener('click', function(e) {
    if (!e.target.closest('.more-dropdown')) {
        document.querySelectorAll('.more-dropdown.open').forEach(function(el) {
            el.classList.remove('open');
        });
    }
});
</script>
</body>
